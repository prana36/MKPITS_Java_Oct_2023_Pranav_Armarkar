<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring</title>
</head>
<body>
    <script>
          let a, b;
      [a, b] = [10, 20];
      // [a, b = 20] = [10];
      // [a = 40, b = 20] = [10];
      console.log(a);
      console.log(b);
    </script>
</body>
</html>
