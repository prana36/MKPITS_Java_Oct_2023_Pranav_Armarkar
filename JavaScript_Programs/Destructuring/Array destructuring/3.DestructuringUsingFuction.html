<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>
        let names = ["Pranav","Ashik","Kaustubh","Saurabh"]; 
        edit(names); // passing the array to a function
        edit =([name1,name2,name3,name4])=>{
            
            console.log(name1);
            console.log(name2);
            console.log(name3);
            console.log(name4);
            
        }
    </script>
</body>
</html>
