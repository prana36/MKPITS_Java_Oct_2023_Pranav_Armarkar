<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        let  numbers = [2, 4, 6];
        let numbers1 = [8,9,10,11,12];
        let  newNumbers = {...numbers,...numbers1}; // spre adoperator
        console.log(numbers);
        console.log(numbers1);
        console.log(newNumbers);
    </script>
</body>
</html>
