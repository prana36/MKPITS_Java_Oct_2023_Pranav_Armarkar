<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Height Width</title>
</head>
<body>

    <script>
        let oh = window.outerHeight;
        console.log("outer height "+oh);

        let ow = window.outerWidth;
        console.log("outer width "+ow);
        // Window object does not have a
        let ih = window.innerHeight;
        console.log( "inner height "+ih );

        let iw = window.innerWidth;
        console.log("inner width"+iw);
    </script>
    
</body>
</html>
